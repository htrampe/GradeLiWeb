<!-- Login-Modal -->
<div id="loginMod" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">      
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Anmelden</h4>
      </div>
      <div class="modal-body">
      <form ng-controller="LoginController">
        <table>
          <tr>
            <td><span class="glyphicon glyphicon-user"></span>&nbsp;<label for="username">Benutzername&nbsp;</label></td><td><span class="glyphicon glyphicon-eye-open"></span>&nbsp;<label for="password">Passwort&nbsp;</label></td>
          </tr>
          <tr>
            <td><input type="text" ng-model="loginInfo.username" id="username" class="form-control" placeholder="Benutzername"></td><td><input type="password" ng-model="loginInfo.password" id="password" class="form-control" placeholder="Passwort"></td>
          </tr>
          <tr><td><br /></td></tr>
         <tr>
            <td>
              <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>&nbsp;
              <button class="btn btn-primary" ng-click="loginUser()">Anmelden</button>
            </td>
          </tr>                 
        </table>
      </form>     
      <div id="loginInfoErr" style="display:none;" class="alert alert-danger"></div>
      </div>      
    </div>
  </div>
</div>

<!-- Reste Login-Mod -->
<script type="text/javascript">
function resetLoginMod()
{
  $("#loginInfoErr").hide();
  $("#username").val("");  
  $("#password").val("");
}
</script>
